
<div class="main-container">

    <mat-toolbar class="toolbar">
  
      <a href="admin/dashboard" class="logo">
        <img class="im" src="assets/admin/images/traccar.png" 
        
         style=" max-height: 70px;">
  
      </a>
      <a class="menu-button" id="appDrawer"    (click)="opened=!opened">
        <mat-icon>menu</mat-icon>
      </a>
      <span class="example-fill-remaining-space"></span>
      <a mat-button  routerLink="/user/info" >
        <mat-icon>map</mat-icon>
      </a>
      <a mat-button [matMenuTriggerFor]="menu">
        <!-- <span class="image-border"> -->
        <img class="logout-image" src="assets/admin/images/avatar.png"  width="35" alt="avatar" />
        <!-- </span> -->
        <!-- <div class="pname">{{this.data2.fullName}}</div> assets/images/avatar.png -->
        <span class="align-middle"></span>
      </a>
    </mat-toolbar>
  
    <mat-menu #menu="matMenu">
      <a routerLink="authorization/users/user-profile" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </a>
  
      <a routerLink="authorization/users/change-password" mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Change Pass
  
        </span>
      </a>
  
      <a mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span (click)="logout()">Logout</span>
      </a>
    </mat-menu>

        <a mat-button (click)="breadCrumbMain()" class="sidenav-title">Home</a>
        <span class="sidenav-breadcrumb-span" *ngFor="let m of menuHeader; let indx = index" style="color: rgb(184, 53, 36);">
          <mat-icon class="sidenav-breaddiv">expand_more</mat-icon>
          <a mat-button class="sidenav-breadbutton" (click)="breadCrumb(menuHeader, indx)"><i [ngClass]="m.class">{{m.displayName}}</i></a>
        </span>
      </div> -->
  
  
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #appDrawer class="example-sidenav" [(mode)]="sideMode" [(opened)]="opened">
        <div class="menu-header">
  
        </div>
        <div class="header-content">
          <img src="assets/admin/images/avatar.png" width="35" alt="avatar" />
          <mat-label>
            <h2>Imran hossain</h2>
            <p>Angular developer</p>
          </mat-label>
        </div>
        <!-- <div class="menu-title">
          <h3>Menu</h3>
        </div> -->
        <mat-nav-list class="dashboard">
          <app-sidemenu *ngFor="let item of this.navItems" [item]="item">
  
          </app-sidemenu>
  
  
  
  
        </mat-nav-list>
  
      </mat-sidenav>
  
      <div class="sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-container>
  </div>
