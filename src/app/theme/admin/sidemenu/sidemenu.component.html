
<a class="item" mat-list-item  [ngStyle]="{'padding-left': (depth * 12) + 'px','background-color': item.color}"
  (click)="onItemSelected(item)"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
  class="menu-list-item">
 
    <mat-icon class="routeIcon" >{{item.iconName}}</mat-icon>
    {{item.displayName}}
 

  <span fxFlex *ngIf="item.children && item.children.length">

    <span fxFlex></span>
    <mat-icon class="end" matSuffix style="float: right; position: relative;"
      [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>

  </span>

  <mat-divider class="divider"></mat-divider>
</a>

<!-- </span>
</span> -->

 
<div  *ngIf="expanded" class="menu-expand" [ngClass]="{'expanded' : expanded}">
  
  <app-sidemenu  *ngFor="let child of item.children" [item]="child" [depth]="depth+1">

  </app-sidemenu>

</div>
