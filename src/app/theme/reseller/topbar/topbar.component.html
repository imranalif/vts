<div class="main-container">

    <mat-toolbar class="toolbar">

        <a (click)="goto()" class="logo">
            <img class="im" src="assets/admin/images/traccar.png" style=" max-height: 70px;">

        </a>
        <a class="menu-button" id="appDrawer" (click)="opened=!opened">
            <mat-icon>menu</mat-icon>
        </a>
        <span class="example-fill-remaining-space"></span>
        <!-- <a mat-button routerLink="/user/info">
            <mat-icon>map</mat-icon>
        </a> -->
        <a mat-button [matMenuTriggerFor]="menu">
            <!-- <span class="image-border"> -->
            <img class="logout-image" src="assets/admin/images/avatar.png" width="35" alt="avatar" />
            <!-- </span> -->
            <!-- <div class="pname">{{this.data2.fullName}}</div> assets/images/avatar.png -->
            <span class="align-middle"></span>
        </a>
    </mat-toolbar>


    <mat-menu #menu="matMenu">
        <a routerLink="profile" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </a>

        <a routerLink="change-password" mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Change Pass

            </span>
        </a>

        <a mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </a>
    </mat-menu>



    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #appDrawer class="example-sidenav" [(mode)]="sideMode" [(opened)]="opened">
            <div class="menu-header">

            </div>
            <div class="header-content">
                <img src="assets/admin/images/avatar.png" width="35" alt="avatar" />
                <mat-label>
                    <p>Md. ABC Hossain</p>
                    <h2>Distributor</h2>
                </mat-label>
            </div>

            <mat-nav-list class="dashboard">
                <app-sidebar *ngFor="let item of this.navItems" [item]="item">

                </app-sidebar>




            </mat-nav-list>

        </mat-sidenav>

        <div class="sidenav-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</div>
