<mat-card fxFlex=35% fxFlex.xs=100%  class="customStyle">
    <div class="content">

        <a href="hrefs://www.bdcom.com/" class="logo">
            <img class="im" src="assets/admin/images/traccar.png" style="width: 70%;  max-height: 80px;">

        </a>

    </div>
<mat-card-content>
   
    <form [formGroup]="myform">

        <mat-card-content>
            <mat-form-field class="full">
                <input autocomplete="off" formControlName="email" matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field class="full">
                <input trim="blur" type="password" autocomplete="off" formControlName="password" matInput
                    placeholder="Password">
            </mat-form-field>



        </mat-card-content>
        <div class="submitButton">
            <button mat-raised-button color="primary" class="btn-block" (click)="login()">Log in</button>
        </div>
        <div class="link">
        <a class="bdlink" href="https://www.bdcom.com/">Developed By BDCOM Online Ltd</a>
    </div>
        <!-- <div *ngIf="submitted && myform.get('status').errors" class="feedback">
            <div *ngIf=" myform.get('status').errors.required" class="red"> Status is required</div>
        </div> -->
    </form>
    
</mat-card-content>



<div *ngIf="this.show">
    <p class="red">Authentic Email and Password Required</p>
</div>
</mat-card>
