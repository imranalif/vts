<div class="table-title">
    <h3>Import Device</h3>
    <span> <a>
            <mat-icon (click)="close()">close</mat-icon>
        </a></span>
</div>


<mat-card class="customStyle">
<mat-card-content>
    <form [formGroup]="myform">
        <div class="main">
    
        <mat-form-field class="full">
            <input trim="blur" matInput placeholder="Name" formControlName="deviceName" autocomplete="off" required />
        </mat-form-field>
       




        <mat-form-field  class="full">
            <input style="height: 100px;" matInput placeholder="IMEI" formControlName="identifier" autocomplete="off" required />
            <mat-hint align="end">  Please enter valid IMEI and use comma seperation</mat-hint>
        </mat-form-field> 
    </div>
      
    </form>
</mat-card-content>

<mat-card-actions class="button">
    <button class="button" mat-stroked-button color="primary" class="btn-block" (click)="importDevice()">
       Submit
    </button>
    <button class="button" mat-stroked-button color="primary" class="btn-block" (click)="close()">
     Close
    </button>
    
</mat-card-actions>
</mat-card>
<mat-card *ngIf="isLoading" class="center"
  style="display:flex; justify-content: center; align-items: center">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
