<div class="custom-style">
    <div class="table-title">
        <h3>Device Table</h3>
        <span> <a>
            <mat-icon (click)="close()">X</mat-icon>
        </a></span>
    </div>

    <!-- *ngIf="dataSource.data.length !== 0" -->

    <table  mat-table matTableExporter [dataSource]="dataSource"  class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="check($event.checked,row)" [checked]="checkState(row.id)">
                </mat-checkbox>
            </td>
        </ng-container>



        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>


        <ng-container matColumnDef="identifier">
            <th mat-header-cell *matHeaderCellDef >Identifier</th>
            <td mat-cell *matCellDef="let element">{{ element.identifier }}</td>
        </ng-container>

    
       

        <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- <div  *ngIf="dataSource.data.length === 0">
        No Records Found!
        </div> -->
</div>
