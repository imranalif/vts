<div class="custom-style">
    <div class="table-title">
      <h3>Notification Table</h3>
    </div>
    <div class="search-div">
      <mat-form-field class="filter">
        <input matInput placeholder="search" autocomplete="off" (keyup)="applyFilter($event.target.value)" />
      </mat-form-field>
      <button class="export_button" mat-button class="mat-raised-button mat-primary " (click)="exporter.exportTable('csv',{fileName:'notification'})">
        CSV
     </button>
     <button class="add_button" mat-button  (click)="goAddItem()">
      <mat-icon>add</mat-icon>
   </button>
    </div>
  
    <table mat-table matTableExporter  [dataSource]="dataSource" matSort #exporter="matTableExporter" [hiddenColumns]="[0]"  class="mat-elevation-z8">
  
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button *ngIf="assigedRole.includes('notification_edit')==true" >
            <mat-icon  (click)="editNotification(row)">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="assigedRole.includes('notification_delete')==true" >
            <mat-icon (click)="deleteNotification(row)">delete_outline</mat-icon>
          </button>
        
        </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Channels</th>
        <td mat-cell *matCellDef="let element">{{ element.notificator }}</td>
      </ng-container>
  
  

  
      <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" [pageSize]="25"></mat-paginator>
  </div>
