<div class="custom-style">
    <div class="table-title">
        <h3>Notification Table</h3>
        <span> <a>
                <mat-icon (click)="close()">X</mat-icon>
            </a></span>
    </div>



    <table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="check($event.checked,row)" [checked]="checkState(row.id)">
                </mat-checkbox>
            </td>
        </ng-container>



        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Type of notification</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="always">
            <th mat-header-cell *matHeaderCellDef >All Devices</th>
            <td mat-cell *matCellDef="let element">{{states[element.always]?.value }}</td>
          </ng-container>

        <ng-container matColumnDef="identifier">
            <th mat-header-cell *matHeaderCellDef >Channels</th>
            <td mat-cell *matCellDef="let element">{{ element.notificator }}</td>
        </ng-container>

        


        <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
