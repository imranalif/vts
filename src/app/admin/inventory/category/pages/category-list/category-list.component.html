<div class="custom-style">
    <div class="table-title">
      <h3>category Table</h3>
    </div>
    <div class="search-div">
      <mat-form-field class="filter">
        <input matInput placeholder="search" autocomplete="off" (keyup)="applyFilter($event.target.value)" />
      </mat-form-field>

      <button class="export_button" mat-button class="mat-raised-button mat-primary " (click)="exporter.exportTable('csv',{fileName:'category'})">
        CSV
     </button>
    </div>
  
    <table mat-table matTableExporter  [dataSource]="dataSource" matSort #exporter="matTableExporter" [hiddenColumns]="[0]"  class="mat-elevation-z8">
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button *ngIf="assigedRole.includes('category_edit')==true">
            <mat-icon (click)="editCategory(row)">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="assigedRole.includes('category_delete')==true">
            <mat-icon (click)="deleteCategory(row)">delete_outline</mat-icon>
          </button>
        
        </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{states[element.type]?.value }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{status[element.status]?.value }}</td>
      </ng-container>
  
  
  
      <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" [pageSize]="25"></mat-paginator>
  </div>
