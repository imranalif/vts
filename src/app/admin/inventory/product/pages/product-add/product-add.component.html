<mat-card class="customStyle">
    <div class="title-style">
        <mat-card-title>Product Add Form</mat-card-title>
    </div>
    <mat-card-content>
        <form [formGroup]="myform">

            <mat-form-field class="half">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category" required>
                    <mat-option *ngFor="let state of categories" [value]="state.id">
                        {{ state.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="half">
                <input trim="blur" matInput placeholder="Name" formControlName="name" autocomplete="off" required />
            </mat-form-field>
            <div *ngIf="submitted && myform.get('name').errors" class="feedback">
                <div *ngIf=" myform.get('name').errors.required" class="red"> Name is required</div>
            </div>


            <mat-form-field class="half">
                <input matInput placeholder="Model Company" formControlName="model_company" autocomplete="off"
                    required />
            </mat-form-field>


            <mat-form-field class="half">
                <input matInput placeholder="Model BDCOM" formControlName="model_bdcom" autocomplete="off" required />
            </mat-form-field>

            <mat-form-field class="full">
                <input matInput placeholder="Company" formControlName="company" autocomplete="off" required />
            </mat-form-field>

            <mat-form-field class="half">
                <input matInput placeholder="Input Quantity" formControlName="input_quantity" autocomplete="off"
                    required />
            </mat-form-field>

            <mat-form-field class="half">
                <input matInput placeholder="Output Quantity" formControlName="output_quantity" autocomplete="off"
                    required />
            </mat-form-field>

            <mat-checkbox class="checkbox" formControlName="fleet_management" labelPosition="before">
                Fleet management
            </mat-checkbox>

            <mat-form-field class="half">
                <mat-label>Network Type</mat-label>
                <mat-select formControlName="network_type" required>
                    <mat-option *ngFor="let state of types" [value]="state.value">
                        {{ state.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field class="full">
                <input matInput placeholder="Price" formControlName="price" autocomplete="off"
                    required />
            </mat-form-field>

            <mat-form-field class="half">
                <textarea matInput placeholder="Feature" formControlName="feature" autocomplete="off"></textarea>
            </mat-form-field>

            <mat-form-field class="half">
                <textarea matInput placeholder="Remark" formControlName="remark" autocomplete="off"></textarea>
            </mat-form-field>


            

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button class="button" mat-stroked-button color="primary" class="btn-block" (click)="addProduct()">
            Add
        </button>
        <p>Note: Field marked with * is Mandatory</p>
    </mat-card-actions>
</mat-card>
