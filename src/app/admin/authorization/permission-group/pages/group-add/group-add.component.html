<mat-card class="customStyle">
    <div class="title-style">
        <h1>Group Add Form</h1>
    </div>
    <mat-card-content>
        <form [formGroup]="myform">

            <mat-form-field class="full" appearance="outline">
                <input trim="blur" matInput placeholder="Name *" formControlName="name" autocomplete="off" required />
            </mat-form-field>





            <mat-form-field class="full" appearance="outline">
                <textarea matInput placeholder="Description" formControlName="description"
                    autocomplete="off"></textarea>
            </mat-form-field>



            <mat-form-field class="full" appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option *ngFor="let state of states" [value]="state.id">
                        {{ state.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <div *ngIf="submitted && myform.get('status').errors" class="feedback">
            <div *ngIf=" myform.get('status').errors.required" class="red"> Status is required</div>
        </div> -->
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button class="button" mat-raised-button color="primary" class="btn-block" (click)="addGroup()">
            Add
        </button>
        <p>Note: Field marked with * is Mandatory</p>
    </mat-card-actions>
</mat-card>
